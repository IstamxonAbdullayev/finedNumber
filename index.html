<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <title>FindNumber</title>

<body class="text-bg-dark">
    <div class="container">
        <h2 class="text-center mt-5 mb-4">Find the number</h2>
        <form class="js-form-find" method="POST">            
            <div class="d-flex justify-content-center align-items-center mb-3">
                <input class="form-control js-input-find w-50 me-2" name="user_currency"  type="number"  placeholder="Enter your number" min="1"  required>                
                <button class="btn btn-success js-find-btn" type="submit">Find</button>
            </div>            
        </form>        
        <div class="alert alert-info w-50 mx-auto js-attempt-count">
            Urinishlar soni 6 ta
        </div>
        <div class="alert  w-50 mx-auto js-result-number"></div>        
    </div>

    <script src="./index.js"></script>
</body>
</html>
